<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Order • StreamForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); }
    .selected { @apply bg-green-600 text-white; }
  </style>
</head>
<body class="bg-black text-white min-h-screen gradient-bg">

  <!-- Top Navbar (same as dashboard) -->
  <nav class="border-b border-gray-800 backdrop-blur-md bg-black/60 sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold"><span class="text-green-500">Stream</span>Forge</a>
      <div class="flex items-center gap-6">
        <div class="text-right">
          <p class="text-sm text-gray-400">Balance</p>
          <p class="text-2xl font-bold text-green-500">$1,248.50</p>
        </div>
        <a href="/dashboard" class="w-10 h-10 bg-green-600 rounded-full flex items-center justify-center font-bold">JD</a>
      </div>
    </div>
  </nav>

  <div class="flex">
    <!-- Sidebar (same as dashboard) -->
    <aside class="w-64 border-r border-gray-800 min-h-screen bg-black/40 backdrop-blur sticky top-0">
      <div class="p-6 space-y-2">
        <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-900/50 transition">Dashboard</a>
        <a href="/new-order" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-green-600/10 border border-green-500">New Order</a>
        <a href="/orders" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-900/50 transition">Order History</a>
        <a href="/add-funds" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-900/50 transition">Add Funds</a>
        <a href="/logout" class="flex items-center gap-3 px-4 py-3 rounded-lg text-red-500 hover:bg-red-500/10 transition">Logout</a>
      </div>
    </aside>

    <main class="flex-1 p-8 max-w-4xl mx-auto">
      <h1 class="text-4xl font-extrabold mb-8">Create New Order</h1>

      <div class="bg-gray-900/60 border border-gray-800 rounded-2xl p-8 space-y-8">
        <!-- Platform Selector -->
        <div>
          <label class="block text-lg font-medium mb-4">Platform</label>
          <div class="grid grid-cols-4 md:grid-cols-8 gap-4">
            <button class="selected p-6 rounded-xl border-2 border-green-500">Spotify</button>
            <button class="p-6 rounded-xl border-2 border-gray-700 hover:border-green-500 transition">Audiomack</button>
            <button class="p-6 rounded-xl border-2 border-gray-700 hover:border-green-500 transition">SoundCloud</button>
            <button class="p-6 rounded-xl border-2 border-gray-700 hover:border-green-500 transition">Apple Music</button>
            <button class="p-6 rounded-xl border-2 border-gray-700 hover:border-green-500 transition">Deezer</button>
            <button class="p-6 rounded-xl border-2 border-gray-700 hover:border-green-500 transition">YouTube</button>
            <button class="p-6 rounded-xl border-2 border-gray-700 hover:border-green-500 transition">Tidal</button>
            <button class="p-6 rounded-xl border-2 border-gray-700 hover:border-green-500 transition">More</button>
          </div>
        </div>

        <!-- Service Type -->
        <div>
          <label class="block text-lg font-medium mb-4">Service</label>
          <select class="w-full px-5 py-4 bg-gray-800/50 border border-gray-700 rounded-xl focus:border-green-500 outline-none">
            <option>Spotify Premium Streams — $0.0018/1k (Recommended)</option>
            <option>Spotify Algorithmic Plays — $0.0024/1k</option>
            <option>Spotify Playlist Placement Streams — $0.0031/1k</option>
            <option>Spotify Saves + Streams — $0.0040/1k</option>
          </select>
        </div>

        <!-- Link -->
        <div>
          <label class="block text-lg font-medium mb-2">Track Link</label>
          <input type="url" placeholder="https://open.spotify.com/track/..." class="w-full px-5 py-4 bg-gray-800/50 border border-gray-700 rounded-xl focus:border-green-500 outline-none">
        </div>

        <!-- Quantity & Price Calculator -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-lg font-medium mb-2">Quantity</label>
            <input type="number" value="10000" min="1000" class="w-full px-5 py-4 bg-gray-800/50 border border-gray-700 rounded-xl focus:border-green-500 outline-none">
          </div>
          <div class="bg-green-600/10 border border-green-500/50 rounded-2xl p-6 flex flex-col justify-center">
            <p class="text-sm text-gray-400">Total Cost</p>
            <p class="text-4xl font-bold text-green-500">$18.00</p>
            <p class="text-sm">Rate: $1.80 per 1,000 streams</p>
          </div>
        </div>

        <!-- Geo-Targeting -->
        <div>
          <label class="block text-lg font-medium mb-2">Geo-Targeting (Optional)</label>
          <select class="w-full px-5 py-4 bg-gray-800/50 border border-gray-700 rounded-xl focus:border-green-500 outline-none">
            <option>Worldwide (Cheapest)</option>
            <option>USA + Canada + UK + AU (+30%)</option>
            <option>USA Only (+60%)</option>
            <option>Europe Tier 1 (+40%)</option>
            <option>Custom Countries</option>
          </select>
        </div>

        <!-- Drip-Feed -->
        <div class="flex items-center gap-4">
          <input type="checkbox" id="drip" class="w-6 h-6 text-green-500">
          <label for="drip" class="text-lg">Enable Drip-Feed (Natural delivery)</label>
        </div>

        <!-- Submit -->
        <div class="flex gap-4">
          <button class="flex-1 bg-green-600 hover:bg-green-500 text-white font-bold py-5 rounded-xl text-xl transition transform hover:scale-105 shadow-lg shadow-green-600/30">
            Place Order – $18.00
          </button>
          <button class="px-8 py-5 border border-gray-700 rounded-xl hover:bg-gray-800 transition">
            Preview
          </button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
