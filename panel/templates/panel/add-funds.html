<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Funds • StreamForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); }
  </style>
</head>
<body class="bg-black text-white min-h-screen gradient-bg">

  <!-- Navbar & Sidebar same as above -->

  <main class="flex-1 p-8 max-w-4xl mx-auto">
    <h1 class="text-4xl font-extrabold mb-8">Add Funds</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Amount Selector -->
      <div class="lg:col-span-2 space-y-6">
        <div class="bg-gray-900/60 border border-gray-800 rounded-2xl p-8">
          <h2 class="text-2xl font-bold mb-6">Choose Amount</h2>
          <div class="grid grid-cols-3 gap-4 mb-8">
            <button class="bg-gray-800 hover:bg-green-600 py-6 rounded-xl text-2xl font-bold transition">$50</button>
            <button class="bg-gray-800 hover:bg-green-600 py-6 rounded-xl text--2xl font-bold transition">$100</button>
            <button class="bg-gray-800 hover:bg-green-600 py-6 rounded-xl text-2xl font-bold transition">$250</button>
            <button class="bg-gray-800 hover:bg-green-600 py-6 rounded-xl text-2xl font-bold transition">$500</button>
            <button class="bg-gray-800 hover:bg-green-600 py-6 rounded-xl text-2xl font-bold transition">$1000</button>
            <button class="bg-green-600 hover:bg-green-500 py-6 rounded-xl text-2xl font-bold">Custom</button>
          </div>
          <input type="number" placeholder="Enter custom amount" class="w-full px-5 py-4 bg-gray-800/50 border border-gray-700 rounded-xl focus:border-green-500 outline-none text-2xl text-center">
        </div>

        <!-- Payment Method -->
        <div class="bg-gray-900/60 border border-gray-800 rounded-2xl p-8">
          <h2 class="text-2xl font-bold mb-6">Payment Method</h2>
          <div class="space-y-4">
            <label class="flex items-center gap-4 p-6 bg-gray-800/50 rounded-xl cursor-pointer hover:border-green-500 border-2 border tung border-gray-700">
              <input type="radio" name="method" checked class="w-6 h-6 text-green-500">
              <div class="flex-1">Credit/Debit Card (Stripe)</div>
              <div class="text-2xl">Visa Mastercard Amex</div>
            </label>
            <label class="flex items-center gap-4 p-6 bg-gray-800/50 rounded-xl cursor-pointer hover:border-green-500 border-2 border-gray-700">
              <input type="radio" name="method" class="w-6 h-6 text-green-500">
              <div class="flex-1">Cryptocurrency (BTC, ETH, USDT, LTC)</div>
              <div class="text-2xl">Crypto</div>
            </label>
            <label class="flex items-center gap-4 p-6 bg-gray-800/50 rounded-xl cursor-pointer hover:border-green-500 border-2 border-gray-700">
              <input type="radio" name="method" class="w-6 h-6 text-green-500">
              <div class="flex-1">PayPal</div>
              <div class="text-2xl">PayPal</div>
            </label>
          </div>
        </div>

        <button class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-6 rounded-xl text-2xl transition transform hover:scale-105 shadow-lg shadow-green-600/30">
          Add $100.00 → Complete Payment
        </button>
      </div>

      <!-- Summary Sidebar -->
      <div class="bg-gray-900/60 border border-gray-800 rounded-2xl p-8 h-fit">
        <h3 class="text-xl font-bold mb-6">Order Summary</h3>
        <div class="space-y-4 text-lg">
          <div class="flex justify-between"><span>Amount</span><span class="text-green-500">$100.00</span></div>
          <div class="flex justify-between"><span>Bonus (5%)</span><span class="text-green-500">+$5.00</span></div>
          <div class="flex justify-between"><span>Fee</span><span>$0.00</span></div>
          <div class="border-t border-gray-700 pt-4 flex justify-between text-2xl font-bold">
            <span>Total</span><span class="text-green-500">$105.00</span>
          </div>
        </div>
        <p class="text-sm text-gray-400 mt-6">You’ll receive <strong class="text-green-500">$105.00</strong> in credits instantly</p>
      </div>
    </div>
  </main>
</body>
</html>
