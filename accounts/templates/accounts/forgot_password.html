<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password • StreamForge</title>
    <meta name="description" content="Reset your StreamForge password securely."/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .gradient-bg { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); }
    </style>
  </head>

  <body class="bg-black text-white min-h-screen gradient-bg flex items-center justify-center px-6 py-12">
    <div class="max-w-md w-full">
      <!-- Logo -->
      <div class="text-center mb-10">
        <a href="/" class="inline-block">
          <h1 class="text-4xl font-bold tracking-tight">
            <span class="text-green-500">Stream</span>Forge
          </h1>
        </a>
        <p class="text-gray-400 mt-3">Reset your password</p>
      </div>

      <!-- Forgot Password Card -->
      <div class="bg-gray-900/70 border border-gray-800 rounded-2xl p-8 backdrop-blur-sm">
        <!-- Step 1: Enter Email -->
        <div id="email-step">
          <p class="text-gray-300 mb-6">
            Enter your account email and we’ll send you a secure password reset link.
          </p>

          <form action="/forgot-password" method="POST" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
              <input 
                type="email" 
                name="email" 
                required 
                autocomplete="email"
                class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-500/30 outline-none transition"
                placeholder="you@example.com"
              />
            </div>

            <button 
              type="submit"
              class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl transition transform hover:scale-105 shadow-lg shadow-green-600/30"
            >
              Send Reset Link
            </button>
          </form>
        </div>

        <!-- Success Message (hidden by default - show with JS or server-side) -->
        <div id="success-step" class="hidden text-center">
          <div class="text-6xl mb-6">Email Sent</div>
          <p class="text-gray-300 text-lg mb-4">
            Check your inbox (and spam folder) for the password reset link.
          </p>
          <p class="text-sm text-gray-500">
            The link expires in 15 minutes.
          </p>
        </div>
      </div>

      <!-- Back to Login -->
      <div class="text-center mt-8">
        <a href="/login" class="text-green-500 hover:underline text-sm">
          ← Back to Login
        </a>
      </div>

      <!-- Trust Note -->
      <p class="text-center text-gray-500 text-sm mt-10">
        Secured by 256-bit SSL • Links expire automatically
      </p>
    </div>

    <!-- Optional: Simple JS to show success message after submit (for demo) -->
    <script>
      // Remove this in production - replace with real backend logic
      document.querySelector('form')?.addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('email-step').classList.add('hidden');
        document.getElementById('success-step').classList.remove('hidden');
      });
    </script>
  </body>
</html>
