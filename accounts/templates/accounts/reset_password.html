<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password • StreamForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); }
  </style>
</head>
<body class="bg-black text-white min-h-screen gradient-bg flex items-center justify-center px-6 py-12">
  <div class="max-w-md w-full">
    <div class="text-center mb-10">
      <a href="/" class="inline-block">
        <h1 class="text-4xl font-bold tracking-tight"><span class="text-green-500">Stream</span>Forge</h1>
      </a>
      <p class="text-gray-400 mt-3">Choose a strong new password</p>
    </div>

    <div class="bg-gray-900/70 border border-gray-800 rounded-2xl p-8 backdrop-blur-sm">
      <form action="/reset-password/confirm" method="POST" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
          <input type="password" name="password" required minlength="8"
            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-500/30 outline-none transition"
            placeholder="••••••••">
          <p class="text-xs text-gray-500 mt-2">Minimum 8 characters</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Confirm New Password</label>
          <input type="password" name="password_confirm" required
            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-500/30 outline-none transition"
            placeholder="••••••••">
        </div>

        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl transition transform hover:scale-105 shadow-lg shadow-green-600/30">
          Update Password
        </button>
      </form>
    </div>

    <div class="text-center mt-8">
      <a href="/login" class="text-green-500 hover:underline text-sm">← Back to Login</a>
    </div>
  </div>
</body>
</html>
