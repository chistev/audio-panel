<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Link Expired • StreamForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%); }
  </style>
</head>
<body class="bg-black text-white min-h-screen gradient-bg flex items-center justify-center px-6 py-12">
  <div class="max-w-md w-full text-center">
    <div class="text-8xl mb-6">Warning</div>
    <h1 class="text-4xl font-bold mb-4">Link Expired or Invalid</h1>
    <p class="text-xl text-gray-300 mb-10">
      This password reset link has expired or has already been used.<br/>
      Don’t worry — you can request a new one.
    </p>

    <a href="/forgot-password"
      class="inline-block bg-green-600 hover:bg-green-500 text-white font-bold px-10 py-4 rounded-xl transition transform hover:scale-105 shadow-lg shadow-green-600/30">
      Request New Reset Link
    </a>

    <div class="mt-8">
      <a href="/login" class="text-green-500 hover:underline">← Back to Login</a>
    </div>
  </div>
</body>
</html>
